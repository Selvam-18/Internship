<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/calculator.png">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input id="monitor" readonly>
        </div>
        <div class="keys">
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('/')">/</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('*')">*</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('00')">00</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('000')">000</button>
            <button onclick="addToDisplay('+')">+</button>
            <button onclick="clearAll()" class="clear">C</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="addToDisplay('%')">%</button>
            <button onclick="calculate()">=</button>
        </div>  
    </div>

    <script>
        
        const display = document.getElementById('monitor');

        function addToDisplay(input){
            monitor.value += input;
        }

       function clearAll(){
            monitor.value = "";
       }

       function calculate(){
            try{
                monitor.value = eval(display.value);
            }
            catch(error){
                monitor.value = 'Undefined';
            }
       }
    </script>
</body>
</html>
